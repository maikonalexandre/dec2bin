<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="corpo">
        <header>
            <h1>DEC2BIN</h1>
        </header>
        <p class="p">Conversão de decimal para binário.</p>
        <p class="aviso"> A conversão funciona nos dois sentidos!</p>
        <main>
            <label for="numerodecimal">Número decimal:</label>
            <input type="text" class="cap" name="name" id="nam" placeholder="Digite um número">
            <br>
            <p id="igual"><b>=</b></p>
            <label for="numerobinário">Número binário:</label>
            <input class="cap" type="text" id="by" placeholder="Digite um número">
            <br>
            <button type="reset" id="rese">RESET</button>
        </main>


    </div>
</body>

</html>
